[env:LGT8F328P]
platform = lgt8f
board = LGT8F328P
framework = arduino
upload_port = COM5
monitor_port = COM5
monitor_speed = 57600
lib_deps = 
	TEA5767
	adafruit/Adafruit PCD8544 Nokia 5110 LCD library@^2.0.0
